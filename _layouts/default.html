---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.metaDescription }}"/>
    <meta name="robots" content="index,follow"/>
    <meta name="keywords" content="{{ page.metaKeywords }}"/>

    <!--Cannonical URL Setting Starts Here-->
    <link href="https://sricharankrishnan.github.io/click-image-play-youtube-video/" rel="cannonical"/>
    <!--Cannonical URL Setting Ends Here-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Relbase Url File Details Starts Here-->
    {% include rel-base.html %}
    <!--Relbase Url File Details Ends Here-->

    <!--404 Redirection Details Starts Here-->
    {% if page.url == "/404.html" %}
      <meta http-equiv="refresh" content="30; url=/">
    {% endif %}
    <!--404 Redirection Details Ends Here-->
    
    <!--Favicon Details Starts Here-->
    <link href="{{ page.faviconImage }}" rel="shortcut icon" type="image/png"/>
    <!--Favicon Details Ends Here-->
		
    <!--Stylesheet Requirements Starts Here-->
    <link href="{{ relBase }}assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css"/>
    <link href="{{ relBase }}assets/css/owl.theme.default.min.css" rel="stylesheet" type="text/css"/>
    <link href="{{ relBase }}assets/css/{{ page.stylesheet }}" rel="stylesheet" type="text/css"/>
		<!--Stylesheet Requirements Ends Here-->

		<!--Google Search Console Verification Starts Here-->
		<meta name="google-site-verification" content="WTlwybNGWPYZOUf07Lwkn6V0WY8k_2mXFM1HWnfNaSY" />
		<!--Google Search Console Verification Ends Here-->

		<!--Google Analytics Details Starts Here-->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-126975924-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-126975924-1');
		</script>
		<!--Google Analytics Details Ends Here-->
  </head>
  <body class="{{ page.bodyClass }}">
    <!--Website Header Details Starts Here-->
    <header class="hide">
      {% include app-header.html %}
    </header>
    <!--Website Header Details Ends Here-->

		<!--Main Webiste Content Details Starts Here-->
    <main>
      <div class="outerBorder" id="outerBorder">
        {{ content }}
      </div>
    </main>
		<!--Main Website Content Details Ends Here-->

    <!--Website Footer Details Starts Here-->
    <footer>
      {% include app-footer.html %}
    </footer>
    <!--Website Footer Details Ends Here-->

		<!--Github Repo Link Element Details Starts Here-->
    <div class="githubLink">
      <a href="https://github.com/sricharankrishnan/click-image-play-youtube-video" target="_blank">
        <img src="{{ relBase }}/assets/icons/github-mark.png" class="img-responsive" alt="Github" title="Click To Go To The Project Source"/>
      </a>
    </div>
    <!--Github Repo Link Element Details Ends Here--> 		

    <!--Web Font Loader Details Starts Here-->
    <!--Refer Web Font Loader Github Page @ https://github.com/typekit/webfontloader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      var __thisAppFontSetup = {
        google: {
          families: ["Noto Sans KR:300,400,500,700,900", "Noto Serif:400, 700"]
        }
      };
      WebFont.load(__thisAppFontSetup);
    </script>
    <!--Web Font Loader Details Ends Here-->

		<!--Javascript Requirements Starts Here-->
    <!--
      We're making a call to google for the jquery file. Just in case, there is a backup copy of jquery version 3.3.1 
      saved in ./js/lib-files directory for you!

      <script src="{{ relBase }}assets/js/lib-files/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ relBase }}assets/js/lib-files/bootstrap/bootstrap.min.js"></script>
    <script src="{{ relBase }}assets/js/html-video.js" type="text/javascript"></script>
    <script src="{{ relBase }}assets/js/lib-files/owl-carousel-2/owl.carousel.min.js"></script>
    <script src="{{ relBase }}assets/js/youtube-overlay.js" type="text/javascript"></script>
    <script src="{{ relBase }}assets/js/{{ page.jsfile }}" type="text/javascript"></script>
    <!--Javascript Requirements Ends Here-->
  </body>
</html>
