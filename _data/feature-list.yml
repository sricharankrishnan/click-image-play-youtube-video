[
  {
    "subHeading": "<b>assets Directory</b>",
    "description": [
      {
        "textData": "The Assets directory houses all static files that are required for your web application. Here you will find a 
                    <b>css</b> directory, where you can place the individual pages stylesheet files, <b>icons</b> directory to 
                    keep any icons required, <b>images</b> for storing your image files and the <b>js</b> directory, 
                    to keep you web applications javascript files."
      },
      {
        "textData": "If you observe the <b>home-page.scss</b> file, you will see that there are some imports that are being made. You can
                    follow this pattern for any new page that you are building with a new stylesheet. Please refer to the <b>_sass directory</b>
                    section for more information about this."
      },
      {
        "textData": "The <b>main.js</b> file in the js directory is the file that is being served from this page. If you understand the way
                    global variables and page/site property access works in Jekyll, do have a look at the index.html and ./_layouts/default.html
                    files, you will see how files are being populated for this boiler plate."
      }
    ],
    "featureList": [
      {"featureText": "Static Files"},
      {"featureText": "CSS, JS, Images and Icons folders"},
      {"featureText": "Static Assets"}
    ]
  },
  {
    "subHeading": "<b>_includes Directory</b>",
    "description": [
      {
        "textData": "The includes directory can be used to place html files that can be used as common partials for your individual pages. Good
        place to keep your app's Header and Footer files (which is being done here as an example to show you)."
      },
      {
        "textData": "Checkout the _layouts/default.html file to see how this is working. If you have an understanding of Jekyll's documentation for 
          this at <a href='https://jekyllrb.com/docs/includes/' target='_blank'><b>'Includes'</b></a>, you should be fine with this."
      }
    ],
    "featureList": [
      {"featureText": "HTML Partial Files"},
      {"featureText": "Jekyll Feature"},
    ]
  },
  {
    "subHeading": "<b>_layouts Directory</b>",
    "description": [
      {
        "textData": "Critical piece in this entire Demo build, the Layouts directory houses a <b>default.html</b> file, this is responsible for
        creating a common layout for any file that you create which will import this layout file. Reading the Jekyll documentation for this is recommended."
      },
      {
        "textData": "You will understand that its possible perhaps to have multiple layout files. If you need more information look at the official 
        documentation <a href='https://jekyllrb.com/docs/layouts/' target='_blank'>here</a>."
      }
    ],
    "featureList": [
      {"featureText": "Core Feature"},
      {"featureText": "Central Feature"},
      {"featureText": "Jekyll Feature"},
      {"featureText": "Common HTML File Layout"}
    ]
  },
  {
    "subHeading": "<b>_sass Directory</b>",
    "description": [
      {
        "textData": "Now this directory is crucial when it comes to importing common stylesheet requirements. There are a couple of things to understand here."
      },
      {
        "textData": "<b>variables.scss</b> has some predefined variables that are imported in certain files. In case you have more Sass variables that you will need 
        to create, you could choose to place them here with their respective values."
      },
      {
        "textData": "<b>font-file.scss</b> has a link to a Google font for this project. you can choose to import this file incase you would prefer removing the Web Font 
        Loader from the layouts file. Taking it a step further, choose your required fonts from Google Fonts and then place them here in this file as required."
      },
      {
        "textData": "<b>common.scss</b> is the common stylesheet that houses some styles that could be imported by all files. You can choose to decide which set of styles would 
        be commonly applicable, place them in this file and then make an import (just like we are doing it for ./assets/css/home-page.scss file)."
      },
      {
        "textData": "<b>bootstrap directory</b> has all the Sass files from Bootstrap 3.x and post installation of some gems, the required files are then imported into the <b>_sass/common.scss</b> 
        file."
      },
      {
        "textData": "<b>app-header.scss</b> and <b>app-footer.scss</b> files: these files are there for housing the styles applicable for the common Nav bar section and Footer section for your 
        web application"
      }
    ],
    "featureList": [
      {"featureText": "Common Sass Import"},
      {"featureText": "common.scss file"},
      {"featureText": "Jekyll Feature"},
      {"featureText": "Font File"},
      {"featureText": "Boostrap 3.x Files"}
    ]
  },
  {
    "subHeading": "<b>_data Directory</b>",
    "description": [
      {
        "textData": "You can keep your JSON/YML files in this directory and then , opt to import them into your html pages. This is an interesting feature of Jekyll."
      },
      {
        "textData": "If you would like to know more about this particular feature, then have a look at the official documentation <a href='https://jekyllrb.com/docs/datafiles/' target='_blank'><b>over here</b>.</a>"
      }
    ]
  },
  {
